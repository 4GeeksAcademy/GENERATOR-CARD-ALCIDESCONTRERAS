<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card">
      <header class="posicion"><span class="heart icon-header">♥</span></header>
      <div class="center posicion"><span class="number">5</span></div>
      <footer class="posicion"><span class="heart icon-footer">♥</span></footer>
    </div>
    <div class="boton">
      <button class="generador" value="Generar nueva carta">
        Genera nueva carta
      </button>
      <button class="aleatorio">
        Genera carta aleatoria cada 5 Segundo
      </button>
      <button class="finalizador">
        Deja de Generar carta aleatoria
      </button>
    </div>
  </body>
</html>
